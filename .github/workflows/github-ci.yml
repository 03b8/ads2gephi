name: build-and-test
on: push

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        pip install -U pip==20.1.1
        pip install poetry
        poetry install
    - name: Test with pytest
      run: |
        poetry run pytest
